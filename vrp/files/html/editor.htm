<html>
    <head>
		<link rel="stylesheet" href="http://mta/local/files/html/js/editor/codemirror.css">
		<link rel="stylesheet" href="http://mta/local/files/html/js/editor/3024-night.css">
		<script src="http://mta/local/files/html/js/editor/codemirror.js"></script>
		<script src="http://mta/local/files/html/js/editor/lua.js"></script>
        <style>
            html, body, .codeview{
                margin:0;
                padding:0;
            }
            .code {
                width:100%;
                height:250px;
                position:relative;
            }
            </style>
      </head>
      <body>
		<form>
			<textarea id="code" name="code"></textarea>
		</form>

            <script>
                var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
					lineNumbers: true,
					styleActiveLine: true,
					matchBrackets: true,
					theme: "3024-night",
					mode:  "lua",
				});
              var sendContent = function(){
                mta.triggerEvent("shortMessageBox", editor.getValue())
              }
        </script>
        <button onclick="sendContent()">jo senden</button>
      </body>

</html>
